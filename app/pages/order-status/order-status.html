<ion-header>

  <ion-navbar>
    <ion-title>订单状态跟踪</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="order-status">
  <ul class="timeline">
    <li *ngFor="let s of states">
      <div class="timeline-thumb bg-color-blue timeline-icon">
        <ion-icon name="delivery" primary></ion-icon>
      </div>
      <div class="timeline-item">
        <h4>{{s.state}}</h4>
        <div class="timeline-stats">
          <ion-icon name="today"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{s.recordTime}}
        </div>
      </div>
    </li>
  </ul>
</ion-content>
