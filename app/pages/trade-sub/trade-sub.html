<ion-content no-padding>
  <ion-list>
    <ion-list-header>
      {{title}}
    </ion-list-header>
    <button ion-item *ngFor="let sub of subs" (click)="nav2TradeDetailPage(sub)">{{sub.name}}</button>
  </ion-list>
  <button fab fab-bottom fab-fixed fab-left background (click)="nav.pop()">
    <ion-icon name="undo"></ion-icon>
  </button>
</ion-content>
