<ion-header>

  <ion-navbar>
    <ion-title>订单详细</ion-title>
    <!--<ion-buttons end>-->
    <!--<button block>取消订单</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content no-padding class="order-detail">
  <div *ngIf="order">
    <ion-list>
      <ion-list-header>
        订单状态
      </ion-list-header>
      <button ion-item (click)="nav2OrderStatus(order.id)">
        <ion-icon name=""></ion-icon>
        {{order.state}}
        <ion-note item-right>追踪</ion-note>
      </button>
    </ion-list>
    <ion-list>
      <ion-list-header>
        收货人信息
      </ion-list-header>
      <ion-item>
        <h2>
          {{order.receiver}} {{order.receiverPhone}}
        </h2>
        <p>{{order.address}}</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        产品信息
      </ion-list-header>
      <ion-item (click)="nav2ProductDetail()">
        <ion-thumbnail item-left>
          <img src="{{order.product.picUrl}}">
        </ion-thumbnail>
        <h2>{{order.product.name}}</h2>
        <p>共{{order.quantity}}件</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
