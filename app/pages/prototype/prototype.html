<ion-header>

  <ion-navbar>
    <ion-title>样机申请</ion-title>
    <ion-buttons end>
      <button (click)="submit()">
        <span primary>提交</span>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-label primary stacked>收货人</ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary stacked>收货人电话</ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label primary stacked>收货地址</ion-label>
      <ion-textarea rows="4" placeholder=""></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
