<ion-header>

  <ion-navbar>
    <ion-title>{{trade.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]="trade.content"></div>
</ion-content>

<ion-footer *ngIf="footerIsShown">
  <ion-row no-padding class="border-top-grey">
    <ion-col width-50 no-padding>
      <button clear full no-margin>
        推荐型号
      </button>
    </ion-col>
    <ion-col width-50 no-padding>
      <button clear full no-margin>
        成功案例
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
