<ion-header>

  <ion-navbar>
    <ion-title>客户信息</ion-title>
    <ion-buttons end>
      <button block (click)="nav2CustomInfo()">修改</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
    <span ion-item>
      微信号
      <span item-right class="color-light">{{user.account}}</span>
    </span>
    <span ion-item (click)="nav2ResetMobile()">
      手机号
      <span item-right class="color-light">{{user.phone}}</span>
    </span>
    <span ion-item (click)="nav2ResetPassword()">
      称呼
      <span item-right class="color-light">{{user.title}}</span>
    </span>
    <span ion-item>
      公司名称
      <span item-right class="color-light">{{user.company}}</span>
    </span>
    <span ion-item>
      营业执照号
      <span item-right class="color-light">{{user.license}}</span>
    </span>
    <span ion-item>
      所属行业
      <span item-right class="color-light">{{user.trade.name}}</span>
    </span>
    <span ion-item>
      所在地址
      <span item-right class="color-light">{{user.address}}</span>
    </span>
  </ion-list>
</ion-content>
