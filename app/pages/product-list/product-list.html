<ion-header>

  <ion-navbar>
    <ion-title>产品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-list>
    <button ion-item *ngFor="let p of productList" (click)="nav2ProductDetail(p.id)">
      <ion-thumbnail item-left>
        <img src="{{p.picUrl}}">
      </ion-thumbnail>
      <h2>{{p.name}}</h2>
    </button>
  </ion-list>
</ion-content>
