<ion-content no-padding class="trade-category">
  <ion-list>
    <button ion-item *ngFor="let category of categories" (click)="nav2TradeSubPage(category)">{{category.name}}</button>
  </ion-list>
  <button fab fab-bottom fab-fixed fab-left background (click)="back()">
    <ion-icon name="undo"></ion-icon>
  </button>
</ion-content>
